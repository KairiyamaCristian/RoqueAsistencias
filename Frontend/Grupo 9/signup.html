       <div class="signup">
        <div class="signupbox">
            <form>
                <div class="inputgroupsignupcorreo">
                    <input type="text" name="" placeholder="Email">
                <div class="inputgroupsignupname">
                    <input type="text" name="" placeholder="Username">
                </div>    
                <div class="inputgroupsignuppassword">
                    <input type="password" name="" placeholder="Password" id="myInput">
                    <span class="eye" onclick="ShowPassword()">
                        <div class='codicon codicon-add2'></div>
                        <i id="hide1" class="fa fa-eye"><img src="eye.svg" alt="eyeopen" width="32px" height="32px"></i>
                        <i id="hide2" class="fa fa-eye-closed"><img src="eye-closed.svg" alt="eyeopen" width="32px" height="32px"></i>

                        <script>
                            function ShowPassword() {
                                var x = document.getElementById ("myInput")
                                var y = document.getElementById ("hide2")
                                var z = document.getElementById ("hide1")

                                if (x.type === 'password'){
                                    x.type = "text"
                                    y.style.display = "block"
                                    z.style.display = "none"
                                }
                                else {
                                    x.type = "password"
                                    y.style.display = "none"
                                    z.style.display = "block"
                                }

                            }

                        </script>
                    </span>
                    <div class="signupbutton">
                        <button>Sign Up</button>
                    </div>
                </div>
            </form>  
        </div>
        <div class="changesignup">
